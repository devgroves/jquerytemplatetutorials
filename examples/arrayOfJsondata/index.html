<!DOCTYPE html>
<html>
<head>
  <title>Student Details</title>
   <link rel="icon" type="image/x-icon" href="data:;base64,iVBORw0KG..."> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js"></script>
</head>
<body>
  <div id="templateContainer"></div>
   <div id="templategrade" style="margin-top: 5px;;"></div>
   <script type="text/html" id="template">
    <div class="post-container" style="display: flex;">
   <label style="color: black; font: 15px Arial, sans-serif;">Grade:</label>
   <div style="font: 15px Arial;color:green">
   <select data-value="selectedItem" data-template-bind='{"attribute": "options", "value": {"data": "options", "value":"value", "content":"content"}}'></select>
  </div>
</div>
</script>
    <script type="text/javascript">
  $(document).ready(function() {
        // Set our data for the post
        var post = {
            studentName: 'Joe Bloggs',
              studentPicture: 'img/images.jpeg',
             educationalyear: '2023-2024',
            options: [{ value: 1, content: 'Btech_IT' }, { value: 2, content: 'BE_CSE'},{ value: 3, content: 'BE_ECE'},{ value: 4, content: 'BE_Mech'},{value:5,content:'BE_Civil'}],
            selectedItem: 1,
        };
        var grades={
           options: [{ value: 1, content: 'S' }, { value: 2, content: 'A'},{ value: 3, content: 'B'},{ value: 4, content: 'C'},{value:5,content:'D'}],
            selectedItem: 1,
        }
          $("#templateContainer").loadTemplate("template.html", post);
            $("#templategrade").loadTemplate("#template", grades);
    });
</script>
</body>
</html>
