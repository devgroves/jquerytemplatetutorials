<div style="display: flex;"><h1>Studentprofile with <br> array of Json data</h1>
<div class="profileImg">
    <img data-src="studentPicture" data-alt="icon" style="width: 50px;height: 50px;margin-top: 5px;" data-link-wrap="studentPicture"/>
</div>
</div>
<form style="margin-top: 5px;">
<div style="display: flex;margin-top: 5px;">
  <label style="color: black; font: 15px Arial, sans-serif;" for="firstName">Student Name:</label>
  <div class="name" style="font: 15px Arial;color:green">
     <input style="margin-left: 5px;" type="text" data-value="studentName"/>
  </div>
</div>
<div style="display: flex;margin-top: 5px;">
  <label style="color: black; font: 15px Arial, sans-serif;">DOB:</label>
  <div class="dob" style="font: 15px Arial;color:green">
  <input style="margin-left: 5px;" type="text" data-value="educationalyear"/>
  </div>
</div>
<div style="display: flex;margin-top: 5px;">
   <label style="color: black; font: 15px Arial, sans-serif;">Courses:</label>
   <div style="font: 15px Arial;color:green; margin-left: 5px;">
   <select data-value="selectedItem" data-template-bind='{"attribute": "options", "value": {"data": "options", "value":"value", "content":"content"}}'></select>
  </div>
</div>
 <div style="display: flex;margin-top: 5px;" >
  <label style="color: black; font: 15px Arial, sans-serif;" for="mailto">Email:</label>
<div>
  <a class="mailId" href="mailto:dev@gmail.com" style="font: 15px Arial;color:green; text-decoration: underline;margin-left: 5px;">dev@gmail.com</a>
</div>
 </div>

</form>
