<div style="display: flex;"><h1  data-content="title"></h1>
<img data-src="studentPicture" data-alt="icon" style="width: 50px;height: 50px;margin-top: 5px;" data-link-wrap="studentPicture"/>
</div>
<form>
<div>
  <label for="firstName">First Name:</label>
   <input type="text" data-value="fullName"/>
</div>
<div>
  <label for="dateOfBirth">DOB:</label>
  <span type="text" data-content="dateOfBirth" data-format="DateFormatter" data-format-options="isodate"/>
</div>
<div>
   <span type="text" data-content="phoneNumber"></span>
</div>
<div>
  <label for="selectedItem">Gender:</label>
<select data-value="selectedItem" data-template-bind='{"attribute": "options", "value": {"data": "options", "value":"value", "content":"content"}}'>
  <option>Male</option>
  <option>Female</option>
</select>
</div>
<div>
  <label for="mailto">Email:</label>
  <span data-link-wrap="true"><a href="mailto: ${email}">joe@gmail.com</a></span>
</div>

</form>
