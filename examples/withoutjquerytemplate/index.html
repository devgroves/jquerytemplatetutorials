<body>
  <div id="templateContainer">
  </div>
  <script>
$(document).ready(function() {
  // Sample JSON data
  var jsonData = {
    FullName: "Dev",
    DateofBirth: "23.06.2018",
    Gender: "male",
    EmailAddress:"dev@gmail.com",
  };
  $('#templateContainer').load('template.html', function() {
    $('#templateContainer h1').text(jsonData.title);
      $('#templateContainer .name').text(jsonData.FullName);
    $('#templateContainer .dob').text(jsonData.DateofBirth);
    $('#templateContainer .gender').text(jsonData.Gender);
    $('#templateContainer .mailId').text(jsonData.EmailAddress);
  });
});

  </script>
